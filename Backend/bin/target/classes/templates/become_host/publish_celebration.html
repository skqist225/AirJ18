<!DOCTYPE html>
<html xml:lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chào mừng bạn trở thành Chủ nhà – Airtnt</title>

        <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" th:href="@{/css/become_host/room_type.css}" />
        <link rel="stylesheet" th:href="@{/css/become_host/publish_celebration.css}" />
    </head>

    <body>
        <main class="room-group__main">
            <div class="room-group__container">
                <div class="room-publish-celebration__left">
                    <div
                        style="
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            flex-direction: column;
                            height: 100%;
                            padding: 0 32px;
                        "
                    >
                        <h1 class="room-group__left-title" style="text-align: center; color: #fff">
                            Hãy xem mục cho thuê của bạn!
                        </h1>
                    </div>
                    <div class="logoWrapper">
                        <a
                            th:href="@{/}
                       "
                            style="text-decoration: none"
                        >
                            <img th:src="@{/images/airtntlogo.png}" alt="" id="airTntLogo" />
                        </a>
                    </div>
                </div>
                <div class="room-publish-celebration__right">
                    <div class="room-publish-celebration__right-first">
                        <button class="become-a-host__right-cancelBtn" onclick="backtoHomePage();">
                            <span style="font-weight: 500">Thoát</span>
                        </button>
                    </div>
                    <div
                        class="room-publish-celebration__right-middle"
                        style="width: 50%; margin: 0 auto"
                    >
                        <div
                            style="
                                color: white;
                                margin-bottom: 32px;
                                font-size: 48px;
                                line-height: 56px;
                                text-align: center;
                            "
                        >
                            Hân hạnh chào đón [[${userName}]]
                        </div>
                        <div
                            style="
                                color: white;
                                font-size: 16px;
                                line-height: 20px;
                                font-weight: 400;
                                text-align: center;
                            "
                        >
                            Chủ nhà là trung tâm trong mọi hoạt động của chúng tôi và chúng tôi rất
                            mong bạn sẽ được trải nghiệm sự kỳ diệu của việc đón tiếp khách.
                        </div>
                    </div>
                    <div style="width: 100%; height: 1px; border: 1px solid #222"></div>
                    <div class="room-group__right-last">
                        <div>
                            <a
                                th:href="@{/become-a-host/price}"
                                class="room-group__prev-step"
                                style="
                                    text-decoration: none;
                                    text-decoration: underline;
                                    color: #000;
                                "
                                >Quay lại</a
                            >
                        </div>
                        <button class="become-a-host__right-startBtn" onclick="nextPage();">
                            <span style="font-weight: 500">Tiếp theo</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <div th:replace="header :: javascript"></div>
        <script th:inline="javascript">
            /*<![CDATA[*/
            const baseURL = /*[[@{/}]]*/ '';
            const roomId = /*[[${roomId}]]*/ '';
            /*]]>*/
        </script>
        <script>
            jQuery(document).ready(function () {
                if (roomId) localStorage.removeItem('room');
            });

            function backtoHomePage() {
                window.location.href = baseURL;
            }

            function nextPage() {
                window.location.href = `${baseURL}verify-listing/${roomId}`;
            }
        </script>
    </body>
</html>
