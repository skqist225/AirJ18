<div th:fragment="content(categories)" th:remove="tag">
    <div class="roomTypesContainer">
        <div th:each="category : ${categories}" class="room-type__box">
            <input type="hidden" th:value="${category.id}" />
            <div class="flex-space">
                <div class="room-type__name">[[${category.name}]]</div>
                <img th:src="${category.iconPath}" width="32px" height="32px" />
            </div>
        </div>
    </div>
</div>
