<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xml:lang="en">
  <body>
    <div th:fragment="content" remove="tag">
      <div>
        <input
          type="button"
          id="btnLoadCurrencies"
          value="Load Currencies List"
          class="btn btn-primary m-2"
        />
      </div>
      <div>
        <select
          class="form-control m-2"
          style="height: 300px"
          size="3"
          id="dropDownCurrencies"
        ></select>
      </div>
      <form id="formCurrency" style="max-width: 700px">
        <div class="form-group row">
          <label class="col-form-label col-sm-4" id="labelCurrencyUnit"
            >Unit:</label
          >
          <div class="col-md col-sm-8">
            <input
              type="text"
              class="form-control mt-2"
              id="fieldCurrencyUnit"
              name="unit"
              minlength="2"
              maxlength="32"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4">Currencies Symbol:</label>
          <div class="col-md col-sm-8">
            <input
              type="text"
              class="form-control mt-2"
              id="fieldCurrencySymbol"
              name="symbol"
              required
              minlength="1"
              maxlength="10"
            />
          </div>
        </div>

        <div class="form-group row ml-5">
          <input
            type="button"
            id="buttonAddCurrency"
            value="New"
            class="btn btn-secondary mr-2"
          />
          <input
            type="button"
            id="buttonUpdateCurrency"
            value="Update"
            class="btn btn-secondary mr-2"
            disabled="disabled"
          />
          <input
            type="button"
            id="buttonDeleteCurrency"
            value="Delete"
            class="btn btn-secondary mr-2"
            disabled="disabled"
          />
        </div>
      </form>
    </div>
  </body>
</html>
