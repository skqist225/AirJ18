<!DOCTYPE html>
<html xml:lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đặt giá theo đêm</title>

        <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" th:href="@{/css/become_host/room_type.css}" />
        <link rel="stylesheet" th:href="@{/css/become_host/price.css}" />
    </head>

    <!--  -->
    <body>
        <main class="room-group__main">
            <div class="room-group__container">
                <div class="room-price__left">
                    <div
                        style="
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            height: 100%;
                            padding: 0 32px;
                        "
                    >
                        <h1
                            class="room-group__left-title"
                            style="text-align: center; color: #fff"
                        >
                            Bây giờ đến phần thú vị rồi – đặt giá cho thuê
                        </h1>
                    </div>
                    <div class="logoWrapper">
                        <a
                            th:href="@{/}
                       "
                            style="text-decoration: none"
                        >
                            <img
                                th:src="@{/images/airtntlogo.png}"
                                alt=""
                                id="airTntLogo"
                            />
                        </a>
                    </div>
                </div>
                <div class="room-group__right">
                    <div class="room-group__right-first">
                        <button
                            class="become-a-host__right-cancelBtn"
                            onclick="backtoHomePage();"
                        >
                            <span style="font-weight: 500">Lưu và thoát</span>
                        </button>
                    </div>
                    <div class="price-middle">
                        <div style="display: flex; flex-direction: column">
                            <div style="display: flex; align-items: center">
                                <div>
                                    <button
                                        class="room-price__btn"
                                        onclick="decreasePrice(this);"
                                    >
                                        <span>
                                            <img
                                                th:src="@{'/svg/minus.svg'}"
                                                alt="minus.svg"
                                                width="12px"
                                                height="12px"
                                            />
                                        </span>
                                    </button>
                                </div>
                                <div id="priceInputContainer">
                                    <input
                                        type="text"
                                        id="room-price"
                                        pattern="[0-9]*"
                                        placeholder="₫00"
                                        autocomplete="off"
                                        maxlength="11"
                                        minlength="7"
                                    />
                                </div>
                                <div>
                                    <button
                                        class="room-price__btn"
                                        onclick="increasePrice(this);"
                                    >
                                        <span>
                                            <img
                                                th:src="@{'/svg/plus.svg'}"
                                                alt="plus.svg"
                                                width="12px"
                                                height="12px"
                                            />
                                        </span>
                                    </button>
                                </div>
                            </div>
                            <div style="text-align: center" class="per-night">
                                mỗi đêm
                            </div>
                        </div>
                    </div>
                    <div class="stepProcess room-price-step"></div>
                    <div class="room-group__right-last">
                        <div>
                            <a
                                th:href="@{/become-a-host/title}"
                                class="room-group__prev-step"
                                style="
                                    text-decoration: none;
                                    text-decoration: underline;
                                    color: #000;
                                "
                                >Quay lại</a
                            >
                        </div>
                        <button
                            class="become-a-host__preview-room"
                            onclick="nextPage();"
                        >
                            <span style="font-weight: 500"
                                >Xem lại mục cho thuê của bạn</span
                            >
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script
            type="text/javascript"
            th:src="@{/webjars/jquery/jquery.min.js}"
        ></script>
        <script th:inline="javascript">
            /*<![CDATA[*/
            const baseURL = /*[[@{/}]]*/ 'default';
            /*]]>*/
        </script>
        <script
            type="text/javascript"
            th:src="@{'/js/become_host/price.js'}"
        ></script>
    </body>
</html>
