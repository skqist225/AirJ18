<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xml:lang="en">
    <body>
        <div th:fragment="content" remove="tag">
            <div>
                <input
                    type="button"
                    id="btnloadCategories"
                    value="Load Categories List"
                    class="btn btn-primary m-2"
                />
            </div>
            <div>
                <select
                    class="form-control m-2"
                    style="height: 300px"
                    size="3"
                    id="dropDownCategories"
                ></select>
            </div>
            <form id="formCategory" style="max-width: 700px">
                <div class="form-group row">
                    <label class="col-form-label col-sm-4" id="labelCategoriesName"
                        >Categories Name:</label
                    >
                    <div class="col-md col-sm-8">
                        <input
                            type="text"
                            class="form-control mt-2"
                            id="fieldCategoriesName"
                            name="name"
                            required
                            minlength="3"
                            maxlength="45"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Categories Image:</label>
                    <div class="col-md col-sm-8">
                        <input
                            type="file"
                            id="fileImage"
                            name="fileImage"
                            accept="image/png, image/jpeg"
                            class="mb-2"
                            required
                        />
                        <img
                            id="thumbnail"
                            alt="Photos preview"
                            class="img-fluid"
                            width="100"
                            height="100"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Enabled:</label>
                    <div class="col-md col-sm-8">
                        <input type="checkbox" id="fieldCategoriesStatus" name="status" />
                    </div>
                </div>
                <div class="form-group row ml-5">
                    <input
                        type="button"
                        id="buttonAddCategory"
                        value="New"
                        class="btn btn-secondary mr-2"
                    />
                    <input
                        type="button"
                        id="buttonUpdateCategory"
                        value="Update"
                        class="btn btn-secondary mr-2"
                        disabled="disabled"
                    />
                    <input
                        type="button"
                        id="buttonDeleteCategory"
                        value="Delete"
                        class="btn btn-secondary mr-2"
                        disabled="disabled"
                    />
                </div>
            </form>
        </div>
    </body>
</html>
