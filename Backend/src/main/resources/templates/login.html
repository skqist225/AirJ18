<!DOCTYPE html>
<html xml:lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đăng nhập</title>

        <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
        />
        <link rel="stylesheet" th:href="@{/css/register.css}" type="text/css" />
    </head>
    <body>
        <main>
            <div class="main">
                <div class="register__container">
                    <h3 class="register__header">Đăng nhập</h3>
                    <h4 class="register__title">Chào mừng bạn đến với Airtnt</h4>
                    <form th:action="@{/login}" method="post" id="registerForm">
                        <div th:if="${param.error}">
                            <p class="text-danger text-center">
                                [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                            </p>
                        </div>
                        <div th:if="${param.logout}">
                            <p class="text-success text-center" style="font-weight: bold">
                                You have been logged out.
                            </p>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input
                                type="email"
                                name="email"
                                class="form-control"
                                placeholder="Email"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input
                                type="password"
                                name="password"
                                class="form-control"
                                placeholder="Mật khẩu"
                                required
                            />
                        </div>
                        <div style="margin-bottom: 15px">
                            <input type="checkbox" name="remember-me" />&nbsp;Remember Me
                        </div>
                        <div style="display: flex; align-items: center">
                            <input
                                type="submit"
                                class="btn customBtn"
                                value="Đăng nhập"
                                style="margin-right: 10px"
                            />
                            <a th:href="@{/user/register}" class="btn customBtn" value="Đăng ký"
                                >Đăng ký</a
                            >
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script
            type="text/javascript"
            th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"
            defer
        ></script>
        <script th:inline="javascript">
            /*<![CDATA[*/
            const baseURL = /*[[@{/}]]*/ '';
            /*]]>*/
        </script>
        <script type="text/javascript">
            $(document).ready(function () {
                const bg = `${baseURL}images/register_background.jpg`;

                $('main').css({
                    'background-image': `url(${bg})`,
                    'background-repeat': 'no-repeat',
                    'background-position': 'center center',
                    'background-size': 'cover',
                });
            });
        </script>
    </body>
</html>
