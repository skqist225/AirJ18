<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xml:lang="en">
  <body>
    <div th:fragment="content" remove="tag">
      <div>
        <input
          type="button"
          id="btnLoadAmentities"
          value="Load Amentities List"
          class="btn btn-primary m-2"
        />
      </div>
      <div>
        <select
          class="form-control m-2"
          style="height: 300px"
          size="3"
          id="dropDownAmentities"
        ></select>
      </div>
      <form id="formAmentity" style="max-width: 700px">
        <div class="form-group row">
          <label class="col-form-label col-sm-4" id="labelAmentityName"
            >Amentities Name:</label
          >
          <div class="col-md col-sm-8">
            <input
              type="text"
              class="form-control mt-2"
              id="fieldAmentityName"
              name="name"
              required
              minlength="3"
              maxlength="45"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4">Amentity Image:</label>
          <div class="col-md col-sm-8">
            <input
              type="file"
              id="amentityImage"
              name="amentityImage"
              accept="image/png, image/jpeg"
              class="mb-2"
              required
            />
            <img
              id="amentityThumbnail"
              alt="Photos preview"
              class="img-fluid"
              width="100"
              height="100"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4">Enabled:</label>
          <div class="col-md col-sm-8">
            <input type="checkbox" id="fieldAmentityStatus" name="status" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-sm-4">Description:</label>
          <div class="col-md col-sm-8">
            <textarea
              id="fieldAmentityDescription"
              name="description"
              class="form-control"
              rows="5"
              minlength="2"
              maxlength="255"
            ></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-sm-4">Amentity Category: </label>
          <div class="col-md col-sm-8">
            <select class="form-control" id="fieldAmentityCategory" required>
              <th:block th:each="amentityCategory:${amentityCategories}">
                <option th:value="${amentityCategory.id}">
                  [[${amentityCategory.name}]]
                </option></th:block
              >
            </select>
          </div>
        </div>

        <div class="form-group row ml-5">
          <input
            type="button"
            id="buttonAddAmentity"
            value="New"
            class="btn btn-secondary mr-2"
          />
          <input
            type="button"
            id="buttonUpdateAmentity"
            value="Update"
            class="btn btn-secondary mr-2"
            disabled="disabled"
          />
          <input
            type="button"
            id="buttonDeleteAmentity"
            value="Delete"
            class="btn btn-secondary mr-2"
            disabled="disabled"
          />
        </div>
      </form>
    </div>
  </body>
</html>
