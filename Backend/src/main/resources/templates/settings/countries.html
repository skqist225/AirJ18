<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xml:lang="en">
  <body>
    <div th:fragment="content" remove="tag">
      <div>
        <input
          type="button"
          id="btnLoadCountries"
          value="Load Countries List"
          class="btn btn-primary m-2"
        ></input>
      </div>
      <div>
        <select
          class="form-control m-2"
          style="height: 300px"
          size="3"
          id="dropDownCountries"
        ></select>
      </div>
      <form id="formCountry" style="max-width: 700px;">
        <div class="form-group row">
          <label class="col-form-label col-sm-4" id="labelCountryName"
            >Countries Name:</label
          >
          <div class="col-md col-sm-8">
            <input
              type="text"
              class="form-control mt-2"
              id="fieldCountryName"
              name="name"
              required
              minlength="3"
              maxlength="45"
            />
          </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-sm-4">Code:</label>
            <div class="col-md col-sm-8">
              <input
              type="text"
              class="form-control mt-2"
              id="fieldCountryCode"
              name="code"
              minlength="2"
              maxlength="4"
            />
            </div>
          </div>
        <div class="form-group row ml-5">
            <input
              type="button"
              id="buttonAddCountry"
              value="New"
              class="btn btn-secondary mr-2"
            />
            <input
              type="button"
              id="buttonUpdateCountry"
              value="Update"
              class="btn btn-secondary mr-2"
              disabled="disabled"
            />
            <input
              type="button"
              id="buttonDeleteCountry"
              value="Delete"
              class="btn btn-secondary mr-2"
              disabled="disabled"
            />
        </div>
      </form>
    </div>
  </body>
</html>
