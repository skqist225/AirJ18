<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xml:lang="en">
  <body>
    <div th:fragment="content" remove="tag">
      <div>
        <input
          type="button"
          id="btnLoadPromos"
          value="Load Promos List"
          class="btn btn-primary m-2"
        />
      </div>
      <div>
        <select
          class="form-control m-2"
          style="height: 300px"
          size="3"
          id="dropDownPromos"
        ></select>
      </div>
      <form id="formPromo" style="max-width: 700px">
        <div class="form-group row">
          <label class="col-form-label col-sm-4" id="labelPromoTitle"
            >Title:</label
          >
          <div class="col-md col-sm-8">
            <input
              type="text"
              class="form-control mt-2"
              id="fieldPromoTitle"
              name="title"
              minlength="2"
              maxlength="255"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4">Promos Code:</label>
          <div class="col-md col-sm-8">
            <input
              type="text"
              class="form-control mt-2"
              id="fieldPromoCode"
              name="code"
              required
              minlength="2"
              maxlength="20"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4"
            >Promos Discount Percent:</label
          >
          <div class="col-md col-sm-8">
            <input
              type="number"
              class="form-control mt-2"
              id="fieldPromoDiscountPercent"
              name="discountPercent"
              min="1"
              max="99"
              step="0.001"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4">Promos Description:</label>
          <div class="col-md col-sm-8">
            <textarea
              type="text"
              class="form-control mt-2"
              id="fieldPromoDescription"
              name="description"
              rows="5"
              minlength="2"
              maxlength="255"
            ></textarea>
          </div>
        </div>

        <div class="form-group row ml-5">
          <input
            type="button"
            id="buttonAddPromo"
            value="New"
            class="btn btn-secondary mr-2"
          />
          <input
            type="button"
            id="buttonUpdatePromo"
            value="Update"
            class="btn btn-secondary mr-2"
            disabled="disabled"
          />
          <input
            type="button"
            id="buttonDeletePromo"
            value="Delete"
            class="btn btn-secondary mr-2"
            disabled="disabled"
          />
        </div>
      </form>
    </div>
  </body>
</html>
