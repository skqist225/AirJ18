<!DOCTYPE html>
<html xml:lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chọn các tiện nghi được cung cấp – Airtnt</title>

        <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
        />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"
        />

        <link rel="stylesheet" th:href="@{/css/become_host/amentities.css}" />
        <link rel="stylesheet" th:href="@{/css/become_host/room_type.css}" />
    </head>

    <!--  -->
    <body>
        <main class="room-group__main">
            <div class="room-group__container">
                <div class="room-amentities__left">
                    <div
                        style="
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            height: 100%;
                            padding: 0 32px;
                        "
                    >
                        <div
                            style="
                                width: 100%;
                                height: 100%;
                                position: absolute;
                                background-color: rgba(255, 255, 255, 0.101);
                                z-index: 56;
                            "
                        ></div>
                        <h1
                            class="room-group__left-title"
                            style="text-align: center; color: #fff; z-index: 99"
                        >
                            Cho khách biết chỗ ở của bạn có những gì?
                        </h1>
                    </div>
                    <div class="logoWrapper">
                        <a
                            th:href="@{/}
                       "
                            style="text-decoration: none"
                        >
                            <img th:src="@{/images/airtntlogo.png}" alt="" id="airTntLogo" />
                        </a>
                    </div>
                </div>
                <div class="room-group__right">
                    <div class="room-group__right-first">
                        <button class="become-a-host__right-cancelBtn" onclick="backtoHomePage();">
                            <span style="font-weight: 500">Lưu và thoát</span>
                        </button>
                    </div>
                    <div class="amentities__right-middle">
                        <div class="fullWidthAndFullHeight flexCol">
                            <div class="fullWidthAndFullHeight flexCol">
                                <div class="amentities__title">
                                    Bạn có tiện nghi nào nổi bật không?
                                </div>
                                <div>
                                    <div
                                        th:replace="become_host/_amenities_partial :: content(${prominentAmentities}, 'prominentAmentities')"
                                    ></div>
                                </div>
                            </div>
                            <div class="flexCol">
                                <div class="amentities__title">
                                    Còn những tiện nghi yêu thích của khách sau đây thì sao?
                                </div>
                                <div>
                                    <div
                                        th:replace="become_host/_amenities_partial :: content(${favoriteAmentities}, 'favoriteAmentities')"
                                    ></div>
                                </div>
                            </div>
                            <div class="flexCol">
                                <div class="amentities__title">
                                    Bạn có tiện nghi nào trong số những tiện nghi đảm bảo an toàn
                                    này không?
                                </div>
                                <div>
                                    <div
                                        th:replace="become_host/_amenities_partial :: content(${safeAmentities}, 'safeAmentities')"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="stepProcess room-amentities-step"></div>
                    <div class="room-group__right-last">
                        <div>
                            <a
                                th:href="@{'/become-a-host/room-info'}"
                                class="room-group__prev-step"
                                style="
                                    text-decoration: none;
                                    text-decoration: underline;
                                    color: #000;
                                "
                                >Quay lại</a
                            >
                        </div>
                        <button class="become-a-host__right-startBtn" onclick="nextPage();">
                            <span style="font-weight: 500">Tiếp theo</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
        <script th:inline="javascript">
            /*<![CDATA[*/
            const baseURL = /*[[@{/}]]*/ '';
            /*]]>*/
        </script>
        <script type="text/javascript" th:src="@{'/js/become_host/amentities.js'}"></script>
    </body>
</html>
