<!DOCTYPE html>
<html xml:lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kiểm tra lại và lưu mục cho thuê – Airtnt</title>

        <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" th:href="@{/css/become_host/room_type.css}" />
        <link rel="stylesheet" th:href="@{/css/become_host/preview.css}" />
    </head>

    <body>
        <main class="room-group__main">
            <div class="room-group__container">
                <div class="room-preview__left">
                    <div
                        style="
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            flex-direction: column;
                            height: 100%;
                            padding: 0 32px;
                        "
                    >
                        <h1 class="room-group__left-title" style="text-align: center; color: #fff">
                            Hãy xem mục cho thuê của bạn!
                        </h1>
                    </div>
                    <div class="logoWrapper">
                        <a
                            th:href="@{/}
                       "
                            style="text-decoration: none"
                        >
                            <img th:src="@{/images/airtntlogo.png}" alt="" id="airTntLogo" />
                        </a>
                    </div>
                </div>
                <div class="room-group__right">
                    <div class="room-group__right-first">
                        <button class="become-a-host__right-cancelBtn" onclick="backtoHomePage();">
                            <span style="font-weight: 500">Lưu và thoát</span>
                        </button>
                    </div>
                    <div class="room-preview__right-middle">
                        <div class="room-preview__container">
                            <div class="room-preview__wrapper">
                                <div id="room-preview__room-thumbnail">
                                    <img
                                        src=""
                                        alt=""
                                        id="roomThumbnail"
                                        style="object-fit: cover"
                                        width="100%"
                                        height="229px"
                                    />
                                </div>
                                <div id="room-preview__room-title" class="room-preview__line"></div>
                                <div class="room-preview__line flex">
                                    <div
                                        id="room-preview__room-type"
                                        style="width: calc(100% - 40px)"
                                    ></div>
                                    <img
                                        th:src="@{${userAvatar}}"
                                        alt="${userAvatar}"
                                        width="40px"
                                        height="40px"
                                        style="
                                            object-fit: cover;
                                            border-radius: 50%;
                                            display: inline-block;
                                            justify-self: flex-end;
                                        "
                                    />
                                </div>
                                <div id="room-preview__room-info" class="room-preview__line"></div>
                                <div
                                    id="room-preview__room-description"
                                    class="room-preview__line"
                                ></div>
                                <div id="room-preview__room-price" class="room-preview__line"></div>
                                <div id="room-preview__room-amentities" class="room-preview__line">
                                    <div class="room-preview__amentity-title">Tiện nghi</div>
                                    <div>
                                        <div class="flex room-preview__amentity-container">
                                            <div id="prominentAmentityName"></div>
                                            <div>
                                                <img
                                                    src=""
                                                    alt=""
                                                    id="prominentAmentity"
                                                    width="52px"
                                                    height="52px"
                                                />
                                            </div>
                                        </div>
                                        <div class="flex room-preview__amentity-container">
                                            <div id="favoriteAmentityName"></div>
                                            <div>
                                                <img
                                                    src=""
                                                    alt=""
                                                    id="favoriteAmentity"
                                                    width="24px"
                                                    height="24px"
                                                    style="margin-right: 10px"
                                                />
                                            </div>
                                        </div>
                                        <div class="flex room-preview__amentity-container">
                                            <div id="safeAmentityName"></div>
                                            <div>
                                                <img
                                                    src=""
                                                    alt=""
                                                    id="safeAmentity"
                                                    width="24px"
                                                    height="24px"
                                                    style="margin-right: 10px"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div
                                    id="room-preview__room-location"
                                    style="margin: 0 24px; padding-bottom: 24px"
                                >
                                    <h2>Vị trí</h2>
                                    <div id="room-preview__room-location-txt"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="stepProcess room-preview-step"></div>
                    <div class="room-group__right-last">
                        <div>
                            <a
                                th:href="@{/become-a-host/price}"
                                class="room-group__prev-step"
                                style="
                                    text-decoration: none;
                                    text-decoration: underline;
                                    color: #000;
                                "
                                >Quay lại</a
                            >
                        </div>
                        <button class="become-a-host__save-room" onclick="nextPage();">
                            <span style="font-weight: 500">Lưu mục cho thuê của bạn</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>

        <script th:inline="javascript">
            /*<![CDATA[*/
            const baseURL = /*[[@{/}]]*/ 'default';
            const hostName = /*[[${host}]]*/ 'no-name';
            const userName = /*[[${userName}]]*/ 'default';

            /*]]>*/
        </script>
        <script type="text/javascript" th:src="@{/js/helpers/format_number.js}"></script>
        <script type="text/javascript" th:src="@{'/js/become_host/preview.js'}"></script>
    </body>
</html>
