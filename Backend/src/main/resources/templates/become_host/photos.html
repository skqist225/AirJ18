<!DOCTYPE html>
<html xml:lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tải lên ảnh nhà/phòng cho thuê – Airtnt</title>

        <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
        />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"
        />

        <link rel="stylesheet" th:href="@{/css/become_host/photos.css}" />
        <link rel="stylesheet" th:href="@{/css/become_host/room_type.css}" />
    </head>

    <!--  -->
    <body>
        <main class="room-group__main">
            <div class="room-group__container">
                <div class="room-photos__left">
                    <div
                        style="
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            height: 100%;
                            padding: 0 32px;
                        "
                    >
                        <h1 class="room-group__left-title" style="text-align: center; color: #fff">
                            Tiếp theo, hãy thêm một số ảnh chụp chỗ ở của bạn
                        </h1>
                    </div>
                    <div class="logoWrapper">
                        <a
                            th:href="@{/}
                       "
                            style="text-decoration: none"
                        >
                            <img th:src="@{/images/airtntlogo.png}" alt="" id="airTntLogo" />
                        </a>
                    </div>
                </div>
                <div class="room-group__right">
                    <div class="room-group__right-first">
                        <button class="become-a-host__right-cancelBtn" onclick="backtoHomePage();">
                            <span style="font-weight: 500">Lưu và thoát</span>
                        </button>
                    </div>
                    <div class="photos__right-middle">
                        <div
                            class="drag_n_drop_zone"
                            ondragover="dragoverHandler(event)"
                            ondrop="dropHandler(event)"
                        >
                            <div>
                                <img
                                    th:src="@{'/amentity_images/photos.svg'}"
                                    alt=""
                                    width="64px"
                                    height="64px"
                                />
                            </div>
                            <div class="photos__drag-title">Kéo ảnh của bạn vào đây</div>
                            <div>Thêm ít nhất 5 ảnh</div>
                            <div style="text-align: center; margin-top: 20px">
                                <button
                                    class="photos__btn__load-images"
                                    id="triggerUploadPhotosInput"
                                >
                                    Tải lên từ thiết bị của bạn
                                </button>
                                <input
                                    type="file"
                                    name="room_photos"
                                    id="uploadPhotos"
                                    accept="images/*"
                                    hidden
                                    multiple
                                />
                            </div>
                        </div>
                        <div id="editor" class="photosContainer">
                            <div
                                style="
                                    display: flex;
                                    align-items: center;
                                    justify-content: space-between;
                                "
                            >
                                <div>
                                    <div
                                        style="
                                            font-size: 22px;
                                            color: #222;
                                            font-weight: 500;
                                            line-height: 16px;
                                        "
                                        id="addAtLeast5Images"
                                    >
                                        Thêm ít nhất 5 ảnh
                                    </div>
                                    <div
                                        style="
                                            color: rgb(113, 113, 113);
                                            padding-top: 4px;
                                            font-weight: 400;
                                        "
                                    >
                                        Kéo để sắp xếp lại
                                    </div>
                                </div>
                                <div>
                                    <button class="upload__btn" onclick="uploadImagesToFolder();">
                                        <img
                                            th:src="@{'/amentity_images/upload.svg'}"
                                            alt=""
                                            width="22px"
                                            height="22px"
                                        />
                                        <span>Tải lên</span>
                                    </button>
                                </div>
                            </div>
                            <div id="photosContainer__body">
                                <div id="thumbnailPhotos">
                                    <div class="thumbnail-title">Ảnh bìa</div>
                                </div>
                                <div id="subImages"></div>
                            </div>
                        </div>
                    </div>
                    <div class="stepProcess room-photos-step"></div>
                    <div class="room-group__right-last">
                        <div>
                            <a
                                th:href="@{/become-a-host/amenities}"
                                class="room-group__prev-step"
                                style="
                                    text-decoration: none;
                                    text-decoration: underline;
                                    color: #000;
                                "
                                >Quay lại</a
                            >
                        </div>
                        <button class="become-a-host__right-startBtn" onclick="nextPage();">
                            <span style="font-weight: 500">Tiếp theo</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
        <script th:inline="javascript">
            /*<![CDATA[*/
            const baseURL = /*[[@{/}]]*/ '';
            const userName = /*[[${userName}]]*/ '';
            /*]]>*/
        </script>
        <script th:src="@{/js/become_host/photos.js}"></script>
    </body>
</html>
